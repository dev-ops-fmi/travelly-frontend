<div class="registration-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Sign Up</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form (ngSubmit)="onSubmit()">
        <mat-form-field>
          <input matInput placeholder="Username" type="username" name="username" [(ngModel)]="userRegistration.username" required>
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Password" type="password" name="password" [(ngModel)]="userRegistration.password" required>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit">Register</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
