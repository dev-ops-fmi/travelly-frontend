<h2>Edit Item</h2>
<form>
  <mat-form-field>
    <input matInput type="text" placeholder="Name" [(ngModel)]="editedItem.name" required>
  </mat-form-field>
  <mat-form-field>
    <input matInput type="text" placeholder="Description" [(ngModel)]="editedItem.desc" required>
  </mat-form-field>
  <!-- Add more form fields for other properties -->
  <button mat-button (click)="onCancelClick()">Cancel</button>
  <button mat-raised-button color="primary" (click)="saveChanges()">Save</button>
</form>
