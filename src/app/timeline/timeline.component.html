<mat-horizontal-stepper>
  <mat-step *ngFor="let activity of activities">
    <ng-template matStepLabel>{{ activity.type }}</ng-template>
    <div>
      <!-- Customize the content for each step -->
      <p>{{ activity.location }}</p>
      <p>Start Time: {{ activity.startTime | date }}</p>
      <p>End Time: {{ activity.endTime | date }}</p>
      <!-- Add more details as needed -->
    </div>
  </mat-step>
</mat-horizontal-stepper>
