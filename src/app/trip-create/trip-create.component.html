<!-- Angular Material Card for the Trip Details -->
<mat-card>
  <mat-card-header>
    <mat-card-title>Trip Details</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <!-- Editable Form -->
    <form>
      <!-- Name -->
      <mat-form-field class="full-width">
        <input matInput [(ngModel)]="trip.name" placeholder="Name" name="name">
      </mat-form-field>

      <!-- Destination -->
      <mat-form-field class="full-width">
        <input matInput [(ngModel)]="trip.destination" placeholder="Destination" name="destination">
      </mat-form-field>

      <!-- Start Date -->
      <mat-form-field class="full-width">
        <input matInput [(ngModel)]="trip.startDate" placeholder="Start Date" [matDatepicker]="startDatePicker" name="startDate">
        <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
        <mat-datepicker #startDatePicker></mat-datepicker>
      </mat-form-field>

      <!-- End Date -->
      <mat-form-field class="full-width">
        <input matInput [(ngModel)]="trip.endDate" placeholder="End Date" [matDatepicker]="endDatePicker" name="endDate">
        <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
        <mat-datepicker #endDatePicker></mat-datepicker>
      </mat-form-field>

      <!-- Budget -->
      <mat-form-field class="full-width">
        <input matInput [(ngModel)]="trip.budget" placeholder="Budget" name="budget">
      </mat-form-field>

      <!-- Interests -->
      <mat-form-field class="full-width">
        <input matInput [(ngModel)]="trip.interests" placeholder="Interests" name="interests">
      </mat-form-field>
    </form>

    <h3><button mat-raised-button color="primary" (click)="addItem()">Add Item</button></h3>
    <div *ngFor="let item of trip.items; let i = index">
      <div class="resource-row">
        <mat-form-field>
          <input matInput placeholder="Name" name="name{{ i }}" [(ngModel)]="item.name">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Description" name="description{{ i }}" [(ngModel)]="item.description">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Amount" name="amount{{ i }}" [(ngModel)]="item.amount">
        </mat-form-field>
<!--        <mat-form-field>-->
<!--          <input matInput placeholder="Is Packed" name="isPacked{{ i }}" [(ngModel)]="item.isPacked">-->
<!--        </mat-form-field>-->
        <mat-form-field>
          <mat-label>Is Packed</mat-label>
          <mat-select [(ngModel)]="item.isPacked" name="isPacked{{ i }}">
            <mat-option value="true">True</mat-option>
            <mat-option value="false">False</mat-option>
          </mat-select>
        </mat-form-field>
        <button mat-icon-button color="warn" (click)="deleteItem(item.name)">
          <mat-icon>remove_circle</mat-icon>
        </button>
      </div>
    </div>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button class="create-button" (click)="addTrip()">Add</button>
  </mat-card-actions>
</mat-card>
