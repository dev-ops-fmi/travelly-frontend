<ul>
  <li *ngFor="let currentTrip of trips">
    <app-trip-list-item [trip]="currentTrip"></app-trip-list-item>
    <button mat-button color="warn" (click)="openDeleteTripDialog(currentTrip)">
      Delete
    </button>
  </li>
</ul>

<button mat-raised-button color="primary" (click)="openAddTripDialog()">Add New Trip</button>
